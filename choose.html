<center><h2><font color="#ffffff">YOUR SMALL BUSINESS WILL GAIN CREDIBILITY</font></h2></center>
<p style="text-align:justify; margin-left:10%; margin-right:10%"><font color="#FFFFFF">Think Wisely and grow your business globally. The only place you can publicise your product been local or international worldwide is in the internet and for you to achieve that, is for you to own a Website.<br />Today, more and more consumers use the internet to search for the products or services they need. Your small business will gain credibility by having a website. Without one, potential customers will go to your competitors that do. If you already have a website but it is "home-made", having it professionally redesigned will provide your business with a professional image which will inspire even greater confidence. For home-based businesses, this is particularly beneficial since you do not have a store front to promote your products or services.</font></p><hr size="4" />
<center><h2><font color="#ffffff">A WEBSITE SAVES YOU MONEY</font></h2></center> 
<p style="text-align:justify; margin-left:10%; margin-right:10%"><font color="#FFFFFF">As a small business owner you probably think you can't afford a professional website, but you can't afford NOT to. Although the cost of designing a website varies, once it's up and running, a website for a small businesses generally is not order cost when compared with the cost of a Newspaper Advert, Radio Advert, Tv Advert when you consider the potential market you can reach with a website, it is a very cost effective way to promote your business. Having a website for your busines is the wisest decision a real business man has to take during business planning </p><hr size="4" />
<center><h2><font color="#ffffff"> IT WILL ENABLE YOU TO KEEP YOUR CUSTOMERS INFORMED</font></h2></center>
<p style="text-align:justify; margin-left:10%; margin-right:10%"><font color="#FFFFFF">Think of your website as being your online brochure or catalogue. It is much easier and quicker to update information about your products and services on your website than in print material, making it an effective way of letting your customers know about the arrival of new products, upcoming events, special promotions, or any new services you now offer. Unlike print ads which quickly become outdated, your website can provide current information and news.</p><hr size="4" />
<center><h2><font color="#ffffff">IT IS ALWAYS ACCESSIBLE</h2>
<p style="text-align:justify; margin-left:10%; margin-right:10%"><font color="#FFFFFF">A website is available to both your regular and potential customers 24/7/365 providing them with the convenience of reviewing your products and services when your store or office is closed. With today’s busy lifestyles, this is a great selling point when making a purchase decision.</p><hr size="4" />
<center><h2><font color="#ffffff">A WEBSITE MAKES IT POSSIBLE TO TARGET A WIDER MARKET</h2>
<p style="text-align:justify; margin-left:10%; margin-right:10%"><font color="#FFFFFF">Whether you provide products or services, your website will provide an alternative location to sell them. As a retailer, a website (eCommerce) is a great place to sell your products to a wider market; even services can be made available globally. Don't think you'll be able to sell your products or services online? Don't forget, even cars and houses sell online!</p><hr size="4" />
<center><h2><font color="#ffffff">IT PROVIDES A MEDIUM ON WHICH TO SHOWCASE YOUR WORK</h2>
<p style="text-align:justify; margin-left:10%; margin-right:10%"><font color="#FFFFFF">No matter what type of business you’re in, a website is a great place to showcase your work. By including a portfolio or image gallery, as well as testimonials about your work, you can demonstrate what makes your business unique.</p><hr size="4" />
<center><h2><font color="#ffffff">A WEBSITE SAVES YOU TIME</h2>
<p style="text-align:justify; margin-left:10%; margin-right:10%"><font color="#FFFFFF">Providing information to your customers takes time, whether it’s on the phone, face-to-face, in a brochure, or in emails. With an online catalogue you can provide lots of information about your products and services. Once your website is up and running, it is available to your customers indefinitely, saving you time. And what is time? Time is money!</p><hr size="4" />
<center><h2><font color="#ffffff">IT IMPROVES CUSTOMER SERVICE</h2>
<p style="text-align:justify; margin-left:10%; margin-right:10%"><font color="#FFFFFF">Maybe you sell environmentally friendly products and would like to share tips on how to recycle, or perhaps you’re an accountant and want to give your clients advice on how to simplify their bookkeeping practices. By including a FAQ page, adding articles or uploading newsletters to answer all your customers' questions you can keep them up-to-date. What better way to provide them with value added service than by sharing information on your website.</p>
